api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    title: 'Imperius Home Automation API'
    description: 'Public API for Imperius Home Automation System'
    version: '0.2.0'
    collection:
        pagination:
            # To enable or disable pagination for all resource collections by default.
            enabled: false
    swagger:
         api_keys:
             - { name: 'Authorization', type: 'header' }
    http_cache:
        max_age: 0
        shared_max_age: 3600
        vary: ['Content-Type', 'Authorization']
        public: true